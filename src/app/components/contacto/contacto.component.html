



<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="usuario"> Usuario </label>
    <input type="text"  class="forma-control" name="nombre"
           id="usuario" placeholder="Usuario" [(ngModel)]="Cliente.nombre">
    <small > Debe contener mas de 8 carcateres </small>
  </div>


  <div class="form-group">
    <label for="correo">Email address</label>
    <input type="email"    class="form-control"  name="correo"
           id="correo"  placeholder="nombre@email.com" [(ngModel)]="Cliente.correo">
    <small id="correo" class="form-text text-muted"> Nunca compartiremos su correo electronico con nadie mas. </small>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password"   class="form-control"
           name="password" [(ngModel)]="Cliente.password">
  </div>
  <button type="enviar" class="btn btn-primary"> Enviar </button>
</form>
